<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Minimal HTML needed for navBuilder.js and footer.js with responsiveness</title>
</head>

<body>


  <header>
    <div class="logo">
      <h1 class="logo">navBuilder and footer javascript magic</h1>
    </div>
    <!-- Builds the hamburger menu -->
    <div class="nav_section">
      <!-- toggle for mobile menu -->
      <p class="nav_title">Menu</p>
      <input type="checkbox" id="nav-toggle" class="nav-toggle">
      <label for="nav-toggle" class="nav-toggle-label">
        <span></span>
      </label>

      <nav class="nav">
        <ul id="nav"></ul>
      </nav>
    </div>
  </header>

  <div class="footer">
    <p id="footer"></p>
  </div>

  <script src="navBuilder.js"></script>
  <script src="footer.js"></script>
</body>

</html>
